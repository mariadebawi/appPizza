<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" #nameIngred>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" class="form-control" #AmountIngred>
                </div>
            </div>
            <div class="row ">
                <div class="col-xs-12 btn-group">
                    <button class="btn btn-success" (click)="OnAddItem()">Add</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-info" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
