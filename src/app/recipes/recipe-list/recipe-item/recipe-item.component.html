<a href="#" class="list-group-item list-group-item-action clearfix " (click)="OnSelect()">
    <div class="float-left">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <span class="float-right">
    <img [src]="recipe.imagePath" class="img-fluid" alt="{{ recipe.name }}" style="max-height: 50px;">
  </span>
</a>
